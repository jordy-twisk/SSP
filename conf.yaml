            description: The student number is the students personal id.
            required: false
            schema:
              type: integer
          - in: query
            name: firstName
            description: The first name of the student.
            required: false
            schema:
              type: string
          - in: query
            name: surName
            description: The surname of the student.
            required: false
            schema:
              type: string
          - in: query
            name: phoneNumber
            description: The phoneNumber of the student.
            required: false
            schema:
              type: string
          - in: query
            name: interests
            description: The interests of the student.
            required: false
            schema:
              type: array
              items:
                type: string
          - in: query
            name: degree
            description: The degree of the student.
            required: false
            schema:
              type: string
          - in: query
            name: study
            required: false
            description: The study of the student.
            schema:
              type: string
          - in: query
            name: studyYear
            description: The study year of the student.
            required: false
            schema:
              type: integer
      responses:
        '200':
          description: Return list of student profiles.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '400':
          description: Undocumented filter parameter.
        '401':
          description: Student password is not accepted.
        '404':
          description: Student number not in database.
        '429':
              description: Too many requests
